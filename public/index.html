  <body>
    <noscript>
      <strong>This portfolio requires JavaScript to work properly. Please enable it to continue.</strong>
    </noscript>
    <div id="root"></div>

    <!-- Loading animation (optional) -->
    <div id="loader" style="position:fixed;top:0;left:0;width:100%;height:100%;background:#fff;z-index:9999;display:flex;justify-content:center;align-items:center;">
      <div class="spinner"></div>
    </div>

    <script>
      // Remove loader when app is mounted
      window.addEventListener('load', function() {
        setTimeout(function() {
          const loader = document.getElementById('loader');
          if (loader) loader.style.display = 'none';
        }, 1000);
      });
    </script>
  </body>
